<!DOCTYPE html>
<html>
<head>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>My Store</title>
</head>
<body>
    <div class="header">
        <h1>החנות שלי</h1>
    </div>
    <div class="body">
        <div class = "neworder">
            <h2>הזמנה חדשה</h2>
            <div>
                
            </div>
            <label for="ordernumber" id="orderline1"> :מספר הזמנה</label>
            <p type="number" id="ordernumber"></p> <br/>
            <label for="userlist">  בחר לקוח</label>
            <select name="user" id="userlist"></select><br/>
            <label for="prodactToAdd">  בחר מוצר להוספה</label>
            <select name="prodact" id="prodactToAdd"></select><br/>      
            <div class="buttontotal" id="placeForbutton"></div>
            <div class="totol" id="TotalDiv">
                <h3>שם הלקוח:</h3>
                <p id="nameofuser"></p>
                <h3>רשימת מוצרים</h3>
                <ul id="listofprodacts"></ul>
                <div id="buttonaddorder"></div> 
                <h3>סה"כ: </h3>
                <p id="totalprice"></p>
            </div>
        </div>
        <div class="newuser">
            <h2>הוספת לקוח</h2>
            <label for="inputid">הקלד מספר זהות</label>
            <input type="number" id="inputid" placeholder="מספר זהות"><br/> 
            <label for="inputusername">הקלד שם לקוח</label>
            <input type="text" id="inputusername"><br/> 
            <label for="inputphone">הקלד מספר טלפון</label>
            <input type="tel" id="inputphone"><br/> 
            <button id="addUserButton">לאישור לחץ כאן</button>
        </div>
        <div class="newprodact">
            <h2>הוספת מוצר</h2>
            <label for="inputbarcode">הקלד מק"ט </label>
            <input type="number" id="inputbarcode" placeholder="הזן מקט"><br/> 
            <label for="inputname">הקלד שם מוצר</label>
            <input type="text" id="inputname"><br/> 
            <label for="inputprice">הקלד מחיר</label>
            <input type="number" id="inputprice"><br/> 
            <button id="addProdactButton">לאישור לחץ כאן</button>
        </div>
        <div class="stock">
            <h2>הוספת מוצרים למלאי החנות</h2>
            <label for="prodactToAddToStock">  בחר מוצר להוספה</label>
            <select name="prodact" id="prodactToAddToStock"></select><br/> 
            <label for="inputbarcode">הזן כמות </label>
            <input type="number" id="inputunit" placeholder="הזן כמות"><br/> 
            <button id="addProdactToStockBTN">לאישור לחץ כאן</button>    
        </div>
    </div>
    <div class="alldata">

        <div class="place">
            <button id="stockview">הצג סטוק</button>
            <div class="list" id="stock"></div>
        </div>
        <div class="place">
            <button id="prodactsview">הצג רשימת מוצרים</button>
            <div class="list" id="prodact"></div>
        </div>
        <div class="place">
            <button id="custumersview"> הצג רשימת לקוחות</button>
            <div class="list" id="custumers"></div>
        </div>
        <div class="place">
            <button id="orderview"> הצג רשימת הזמנות</button>
            <div class="list" id="allOrders"></div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
